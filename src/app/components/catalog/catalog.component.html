<div class="fixed top-0 left-0 w-full z-50">
  <div class="h-1 bg-orange-500 origin-left scale-x-0 transition-transform duration-150" id="scroll-progress"></div>
</div>

<div class="min-h-screen bg-black text-white p-6 font-sans">
  
  <div class="mb-10 overflow-hidden whitespace-nowrap bg-zinc-900 py-2 border-y border-zinc-800">
    <div class="animate-marquee flex gap-10 text-orange-400 font-bold uppercase tracking-widest italic">
      <span>New Arrivals: Tyler, The Creator - Chromakopia out now!</span>
      <span>Free shipping on orders over 100$</span>
      <span>Vinyl restock: The Beatles - Revolver</span>
      <span>New Arrivals: Tyler, The Creator - Chromakopia out now!</span>
    </div>
  </div>

  <div class="flex flex-col md:flex-row gap-8 max-w-[1400px] mx-auto">
    
    <aside class="w-full md:w-80 flex flex-col gap-6">
      <div class="relative group">
        <input 
          [(ngModel)]="searchTerm"
          type="text" 
          placeholder="Search..." 
          class="w-full bg-white text-black py-3 px-10 rounded-full font-medium focus:ring-4 focus:ring-orange-500/50 outline-none transition-all"
        >
        <span class="absolute left-4 top-3.5 text-black">üîç</span>
      </div>

      <div class="bg-zinc-800/50 rounded-2xl h-64 border border-zinc-700 animate-pulse"></div>
      <div class="bg-zinc-800/50 rounded-2xl h-96 border border-zinc-700 animate-pulse"></div>
    </aside>

    <main class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div *ngFor="let product of filteredProducts" 
           class="magic-card group relative p-[1px] rounded-2xl overflow-hidden bg-gradient-to-b from-orange-500/50 to-transparent">
        
        <div class="bg-zinc-950 rounded-2xl p-6 h-full flex flex-col items-center text-center transition-all duration-300 group-hover:bg-zinc-900">
          
          <div class="w-full aspect-square mb-6 overflow-hidden rounded-lg bg-zinc-800">
             <div class="w-full h-full flex items-center justify-center text-6xl opacity-80 group-hover:scale-110 transition-transform duration-500">
               üíø
             </div>
          </div>

          <h3 class="text-xl font-black mb-1 uppercase tracking-tighter">{{ product.title }}</h3>
          <p class="text-sky-400 font-bold text-sm mb-4 hover:underline cursor-pointer">{{ product.artist }}</p>
          
          <div class="mt-auto">
            <span class="text-3xl font-black text-white italic">{{ product.price | currency }}</span>
          </div>

          <div class="absolute inset-0 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-[radial-gradient(circle_at_var(--x)_var(--y),rgba(249,115,22,0.15),transparent_40%)]"></div>
        </div>
      </div>

    </main>
  </div>
</div>
