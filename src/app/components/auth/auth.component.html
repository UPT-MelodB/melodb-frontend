<div class="auth-container">
  <div class="magic-card" #magicCard>
    <div class="card-content">

      <div class="auth-header">
        <h1>{{ isLoginMode ? 'Welcome Back' : 'Join MelodB' }}</h1>
        <p>{{ isLoginMode ? 'Enter your credentials to access your account' : 'Create an account to start your musical journey' }}</p>
      </div>

      <div class="auth-tabs">
        <button [class.active]="isLoginMode" (click)="toggleMode('login')">Login</button>
        <button [class.active]="!isLoginMode" (click)="toggleMode('register')">Register</button>
      </div>

      <form (ngSubmit)="onSubmit()">

        <div class="form-group" *ngIf="!isLoginMode">
          <label>First Name</label>
          <div class="input-wrapper">
            <input type="text" [(ngModel)]="formData.firstName" name="firstName" placeholder="John" required>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>

        <div class="form-group" *ngIf="!isLoginMode">
          <label>Last Name</label>
          <div class="input-wrapper">
            <input type="text" [(ngModel)]="formData.lastName" name="lastName" placeholder="Doe" required>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <input type="email" [(ngModel)]="formData.email" name="email" placeholder="john@example.com" required>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" [(ngModel)]="formData.password" name="password" placeholder="••••••••" required>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
        </div>

        <div class="form-group" *ngIf="!isLoginMode">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" [(ngModel)]="formData.confirmPassword" name="confirmPassword" placeholder="••••••••" required>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
        </div>

        <button type="submit" class="btn-submit">
          {{ isLoginMode ? 'Sign In' : 'Create Account' }}
        </button>

      </form>

      <div class="divider">Or continue with</div>

      <div class="social-login">
        <button type="button">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
          </svg>
          Google
        </button>
        <button type="button">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.597 1.028 2.688 0 3.848-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12c0-5.523-4.477-10-10-10z"/>
          </svg>
          GitHub
        </button>
      </div>

      <div class="footer-text">
        <p *ngIf="isLoginMode">Don't have an account? <a href="javascript:void(0)" (click)="toggleMode('register')">Sign up</a></p>
        <p *ngIf="!isLoginMode">Already have an account? <a href="javascript:void(0)" (click)="toggleMode('login')">Log in</a></p>
      </div>

    </div>
  </div>
</div>
