<div class="form-container">
  <header>
    <h1>Add New Product</h1>
    <p>Create a new item for the MelodB catalog.</p>
  </header>

  <div class="product-form-card">
    <form (ngSubmit)="onSubmit()">

      <!-- Basic Info -->
      <div class="form-row">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" [(ngModel)]="product.name" name="name" placeholder="e.g. Fender Stratocaster" required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="product.category" name="category">
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Price ($)</label>
          <input type="number" [(ngModel)]="product.price" name="price" placeholder="0.00" min="0" required>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" [(ngModel)]="product.imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="product.description" name="description" placeholder="Describe the product features, specs, and condition..."></textarea>
      </div>

      <!-- Image Upload Placeholder -->
      <div class="form-group">
        <label>Product Images</label>
        <div class="image-upload-area">
          <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <p><span>Click to upload</span> or drag and drop</p>
          <p style="font-size: 0.75rem; color: #64748b;">SVG, PNG, JPG or GIF (max. 800x400px)</p>
        </div>
      </div>

      <!-- Toggles -->
      <div class="toggles-row">
        <label class="toggle-group">
          <input type="checkbox" [(ngModel)]="product.inStock" name="inStock">
          <span>In Stock</span>
        </label>

        <label class="toggle-group">
          <input type="checkbox" [(ngModel)]="product.isNew" name="isNew">
          <span>Mark as New Arrival</span>
        </label>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button type="button" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-submit">Create Product</button>
      </div>

    </form>
  </div>
</div>
